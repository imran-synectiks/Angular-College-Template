<div class="card card-body">
<form (ngSubmit)="onSubmit()">
  <div class="form-group"><h4>Name:</h4>
    <input type="text" class="form-control" placeholder="Class name">
  </div>
  <div class="form-group"><h4>Code:</h4>
  <input type="text" class="form-control" placeholder="ex: c01, c02, c03 etc.">
  </div>
  <div class="form-group"><h4>Description:</h4>
    <input type="text" class="form-control" placeholder="Class Description">
  </div>
  <input type="submit" value="Add" class="btn btn-lig">
  </form>
</div>
